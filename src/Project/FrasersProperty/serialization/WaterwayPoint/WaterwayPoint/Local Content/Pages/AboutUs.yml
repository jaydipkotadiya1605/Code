        <p>Waterway Point is a four-storey retail and lifestyle hub located in the heart of Punggol, beside Punggol MRT/LRT station. It is the retail component of Watertown, Singapore&rsquo;s first integrated waterfront residential and retail development by the consortium of Frasers Property Limited, Far East Organization and Sekisui House Ltd. Watertown features a 992-residential unit development in addition to the retail and lifestyle hub.</p>
        <p>With a net lettable area of 370,824 sq ft, Waterway Point will offer a diverse range of retail, dining, entertainment and education offerings. Waterway Point will be the flagship waterfront leisure destination for Punggol&rsquo;s residents and visitors from across the island.</p>
        <p><img alt="wwp-directions" src="-/media/feature/contact/wwp-directions.png" /></p>
        <h2>Getting Here</h2>
        <br />
        <p><span style="text-decoration: underline;">By Train.</span><br />
        <br />
        1) Alight at Punggol MRT/LRT Station (NE17/PTC)<br />
        2) Walk through Exit A and walk down Waterway Point's 24-hour Boardwalk.</p>
        <p><span style="text-decoration: underline;">By Bus</span><br />
        <br />
        1) Take Bus Service Nos: Nos. <a href="http://www.transitlink.com.sg/eservice/eguide/service_route.php?service=3" target="_blank">3 (from Tampines)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=034" target="_blank">34 (from Changi)</a>, <a href="http://www.transitlink.com.sg/eservice/eguide/service_route.php?service=43" target="_blank">43 (from Upper East Coast Terrace)</a>, <a href="http://www.transitlink.com.sg/eservice/eguide/service_route.php?service=50" target="_blank">50 (from Bishan)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=62" target="_blank">62 (from Geylang)</a>, <a href="http://www.transitlink.com.sg/eservice/eguide/service_route.php?service=82" target="_blank">82 (Punggol Loop)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=83" target="_blank">83 (from Sengkang)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=084" target="_blank">84 (Punggol Loop)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=85" target="_blank">85 (from Yishun)</a>, <a href="http://www.transitlink.com.sg/eservice/eguide/service_route.php?service=119" target="_blank">119 (Punggol Loop)</a>, <a href="http://www.sbstransit.com.sg/journeyplan/servicedetails.aspx?serviceno=136#" target="_blank">136 (from Ang Mo Kio)</a>.<br />
        2) Alight at Punggol Interchange then walk about 5 mins to Waterway Point.</p>
        <p><span style="text-decoration: underline;">By Car/Taxi</span></p>
        <p>1) Drive from CTE (Central Expressway)<br />
        - Head north on CTE<br />
        - Keep right and merge onto TPE<br />
        - Take exit 9 for Punggol Road<br />
        - Continue on Punggol Road and turn left onto Punggol Central.<br />
        - Waterway Point will be on the left
        </p>
        <p>2) Drive from KPE (Kallang - Paya Lebar Expressway)<br />
        - Head northeast on KPE.<br />
        - Take the exit towards SLE/Jln Kayu/Punggol Road.<br />
        - Take exit 9 for Punggol Road.<br />
        - Continue on Punggol Road and turn left onto Punggol Central.<br />
        - Waterway Point will be on the left.
        </p>
        <p>3) Drive from TPE (Tampines Expressway)<br />
        - Head northeast on TPE.<br />
        - Take exit 10 for Sengkang East Road towards Punggol Way.<br />
        - Continue on Punggol Way and turn right onto Punggol Field.<br />
        - Turn left onto Punggol Place.<br />
        - Turn left onto Punggol Central.<br />
        - Waterway Point will be on the left.
        </p>
        <p>4) The taxi stand and carpark entrance are both located along Punggol Central.</p>
