        <p><img alt="Waterfront Promenade" src="-/media/28e74a6073094f3b8c07355edc79ce3e.ashx?h=432&amp;w=760" class="w-100" /></p>
        <p>Punggol Waterway Park is a riverine park located along the Punggol Waterway. Opened in October 2011, the park is designed with four themes to cater to residents of all ages. It also provides residents opportunities for leisure activities such as jogging and cycling which can be carried out along the promenade at both sides of the waterway.</p>
