        					<div class="qns">1. What are Frasers Property Gift Cards?</div>
        					<div class="ans">
        						Frasers Property Gift Cards are stored value cards that may be used to pay for goods and services at participating Frasers Property stores. Gift Cards are available as disposable or digital gift cards.
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">2. What are difference between a disposable and digital gift card?&#x2028</div>
        					<div class="ans">
        						Digital gift cards can be used just like a regular disposable gift card, the only difference is that it’s virtual. Frasers Property Digital Gift Cards were introduced on 25 May 2018.
        						<br /><br />
        
        						You can also transfer the balance of a disposable gift card to digital gift card by registering it to your Frasers Experience account. Digital gift cards are stored in the Frasers Experience App e-wallet.
        						<br /><br />
        
        						Both disposable and digital gift cards can be used to make purchases at participating Frasers Property stores.
        						<br /><br />
        
        						The sale of previous physical Frasers Property Gift Card will be ceased with effect from 19 November 2018. Participating stores will continue to accept the physical Gift Card until 31 March 2019.
        						<br /><br />
        
        						<img src="-/media/10834f88aed44fec8ab7a2ac4f0b71b7.ashx" alt="" />
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">3. How do I transfer the balance of a physical gift card to digital gift card?</div>
        					<div class="ans">
        					Please approach the customer service counters at our malls to transfer the card balance.
        					<br /><br />
        
        					<ul class="no-margin">
        						<li>Anchorpoint</li>
        						<li>Bedok Point</li>
        						<li>Causeway Point</li>
        						<li>Changi City Point</li>
        						<li>China Square Central</li>
        						<li>Eastpoint Mall</li>
        						<li>Northpoint City</li>
        						<li>Robertson Walk</li>
        						<li>The Centrepoint</li>
        						<li>Valley Point</li>
        						<li>Waterway Point</li>
        						<li>YewTee Point</li>
        					</ul>
        					<br />
        
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">4. What if I still want a physical gift card after 26 November 2018?</div>
        					<div class="ans">Disposable Frasers Property Gift Card will be available for purchase from 28 November 2018.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">5. Where can I purchase disposable gift cards?&#x2028</div>
        					<div class="ans">Disposable gift cards can be purchased at the malls listed below from 26 November 2018. Only debit payment is accepted for purchase of Frasers Property Gift Cards at our customer service counters.
        					<br /><br />
        
        					<ul class="no-margin">
        						<li>Anchorpoint</li>
        						<li>Bedok Point</li>
        						<li>Causeway Point</li>
        						<li>Changi City Point</li>
        						<li>China Square Central</li>
        						<li>Eastpoint Mall</li>
        						<li>Northpoint City</li>
        						<li>Robertson Walk</li>
        						<li>The Centrepoint</li>
        						<li>Valley Point</li>
        						<li>Waterway Point</li>
        						<li>YewTee Point</li>
        					</ul>
        					<br />
        					
        					Digital gift cards will be available for purchase via the Frasers Experience App in December 2018. A recipient email address is required for purchase of Digital gift cards.
        					<br /><br />
        
        					Only online payment is accepted for purchase of Digital gift cards via Frasers Experience App.
        
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">6. How do I use digital gift cards?</div>
        					<div class="ans">You simply need to flash your Frasers Experience (FRx) QR code, present your disposable gift card or a copy of your authorised email at the point of payment at any participating Frasers Property stores.
        					<br /><br />
        
        					&#x2028&#x2028Digital gift cards can be used to make full or partial payment of goods and services at participating stores. Should the stored value in the digital gift card be insufficient to offset the purchase amount, payment for the balance amount can be made via any other mode of payment as accepted by the retailer.&#x2028&#x2028
        					<br /><br />
        
        					Digital gift cards can be used by shoppers of all ages. There is no restriction.
        					<br /><br />
        
        					<div class="row">
        						<div class="col col-12 col-md-6"><img src="-/media/fbde8fb21ce342b9bd4de60ef61044e8.ashx" alt="" /></div>
        						<div class="col col-12 col-md-6"><img src="-/media/62fecda8c23a4c829aff51179ee22c6a.ashx" alt="" /></div>
        					</div>
        					<br />
        
        					Download the Frasers Experience App <a href="https://frx.onelink.me/Zzci/FRx" target="_blank">here</a>.
        
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">7. How can I check the balance of my digital gift card?</div>
        					<div class="ans">
        						You can view your digital gift card balance via the Frasers Experience App. Alternatively, you may approach any of our customer service counters to check your card’s balance.
        						<br /><br />
        
        						Download the Frasers Experience App <a href="https://frx.onelink.me/Zzci/FRx" target="_blank">here</a>.
        
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">8. When do digital gift cards expire?</div>
        					<div class="ans">
        						All digital gift cards issued from 25 May 2018 are valid for 1 year from date of issue.
        						<br /><br />
        
        						Value of physical gift cards transferred to digital gift card from 17 May 2018 to 31 March 2019 are valid for 3 years from date of transfer.
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">9. How much can I load to my Frasers Property Gift Card?</div>
        					<div class="ans">Disposable and digital gift cards can be pre-loaded with a minimum value of $10 to a maximum value of $500 in $10 denominations.&#x2028</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">10. Where can I use the Frasers Property Gift Cards?</div>
        					<div class="ans">Disposable and digital gift cards can be used at any participating store across all participating assets within Frasers Property Singapore.
        					<br /><br />
        
        					<ul class="no-margin">
        						<li>Alexandra Technopark</li>
        						<li>Anchorpoint</li>
        						<li>Bedok Point</li>
        						<li>Causeway Point</li>
        						<li>Changi City Point</li>
        						<li>China Square Central</li>
        						<li>Eastpoint Mall</li>
        						<li>Frasers Tower</li>
        						<li>Northpoint City</li>
        						<li>Robertson Walk</li>
        						<li>The Centrepoint</li>
        						<li>Valley Point</li>
        						<li>Waterway Point</li>
        						<li>YewTee Point</li>
        					</ul>
        
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">11. Can I add more than one digital gift card to my e-wallet?</div>
        					<div class="ans">Yes. You may add multiple digital gift cards to your e-wallet with a 
        					maximum limit of $999.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">12. Can the monies in Frasers Property Gift Cards be converted to cash?</div>
        					<div class="ans">No. Refund of used/unused Frasers Property Gift Cards is not permitted. Refer to the full <a href="https://www.frasersexperience.com/fr-page.php?CategoryID=709" target="_blank">terms and conditions</a> governing the use of the Frasers Property Gift Card.&#x2028</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">13. Can the physical gift cards be replaced if lost or stolen?</div>
        					<div class="ans">No. Lost or stolen disposable gift cards will not be replaced and the unutilised value will not be reimbursed.&#x2028</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">14. Can the disposable gift cards be replaced if faulty or damaged?</div>
        					<div class="ans">Yes. A disposable gift card can be replaced if it is faulty due to production defect, and the unutilised value will be transfer to a replacement card at no cost. However, if the gift card is damaged/mishandled (e.g. defaced, scratched or bent), a replacement fee of $10 will be levied.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">15. How do I replace my faulty/damaged disposable gift card?</div>
        					<div class="ans">Replacement of faulty disposable gift cards can be done at Frasers Property Customer Service Counters stated above. The original faulty card must be presented at the point of replacement. The unutilised value from the faulty card will be transferred to a new replacement card for immediate use.&#x2028</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">16. How do I make a corporate purchase?</div>
        					<div class="ans">Simply email <a href="mailto:promo@frasersproperty.com">promo@frasersproperty.com</a> for bulk purchases. Payment may be made via cheque or electronic funds transfer.
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">17. How can I get more help?</div>
        					<div class="ans">Drop us an email at <a href="mailto:promo@frasersproperty.com">promo@frasersproperty.com</a> or contact any of our Customer Service personnel at the malls for assistance.&#x2028</div>
