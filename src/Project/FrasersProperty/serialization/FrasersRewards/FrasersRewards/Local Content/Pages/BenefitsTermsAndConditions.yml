            <li>FPMS or FPL Group's professional advisors (such as auditors or lawyers).</li>
        </ol>
        The Member acknowledges that certain of the above entities may be located outside Singapore. Where this is the case, the Member consents and authorizes the transfer of his/her Information overseas from time to time. FPMS shall carry out such transfers in accordance with relevant data protection laws. FPMS may also disclose his/her Information as permitted or required by law.
        <br />
        <br />
        21. The Member may at any time request from FPMS for the Member's Information in the possession or under the control of FPMS and for any information about the ways in which the personal data may have been used or disclosed in the past one (1) year from the date of the request.
        <br />
        <br />
        22. In respect of any change of the Member's Information, the Member shall immediately:
        <br />
        <br />
        <ol class="alpha">
            <li>notify FPMS of the change of particulars in writing at <a href="mailto:dpo_sg@frasersproperty.com">dpo_sg@frasersproperty.com</a>;</li>
            <li>be personally present at Customer Service Counter of any designated malls of Frasers Property to update the Member's Information; or</li>
            <li>personally effect self-updating of particulars via the app.</li>
        </ol>
        23. For the purposes of verifying and updating the Member's Information, the Member shall without delay furnish evidence or proof of the Member's change in personal particulars to FPMS directly via post or to the Customer Service Counter staff at the malls of Frasers Property. All Members who effect self-updating of their particulars via the App shall furnish such evidence or proof upon request by FPMS.
        <br />
        <br />
        24. FPMS shall take all practicable steps to update the Member's Information within thirty (30) working days of receipt of the written notification provided that FPMS is satisfied that there are reasonable grounds for the update of the Member's Information and FPMS shall not be liable for any losses or damages that may be suffered by the Member arising either directly or indirectly from FPMS' delay in updating the Member's Information in the event that FPMS is not satisfied on reasonable grounds that any written request for the update to the Member's Information is valid and acceptable to FPMS in its sole discretion.
        <br />
        <br />
        25. The Member may at any time withdraw his/her consent to the collection, processing and use of his/her Information by giving FPMS prior written notice of such withdrawal of consent. The Member may contact FPMS for such purposes at <a href="mailto:dpo_sg@frasersproperty.com">dpo_sg@frasersproperty.com</a>. The Member agrees and acknowledges that if the Member withdraws his/her consent to the collection, processing and the use of his/her Information, FPMS will not be able to administer the Member's benefits and privileges under the Programme and/or send Member Alerts. Upon any such withdrawal of consent, the Member's entitlement to participate in the Programme shall terminate in accordance with clauses 26 and 27 below.
        <br />
        <br />
        26. Within thirty (30) working days of FPMS' receipt of the Member's written notice of withdrawal of consent pursuant to clause 25 above, the Member's Programme membership and entitlement to benefits and privileges under the Programme shall terminate in accordance with these Terms &amp; Conditions. Upon termination, FPMS shall be released and discharged from any further obligations to the Member.
        <br />
        <br />
        27. If the Member withdraws his/her consent pursuant to clause 25 above and/or terminates his/her Membership at any time and for any reason, all unused Frasers Points and Rebates shall automatically be cancelled and no longer be available for use by the Member. Upon such termination, the Member's Frasers Rewards Membership Account shall cease to be valid with immediate effect and the Member shall also immediately cease to be entitled to any other benefits and privileges under the Programme.
        <br />
        <br />
