        Frasers Property Management Services Pte Ltd ("<strong>FPMS</strong>"), property managers of malls Frasers Property Singapore, shall offer its loyalty service known as Frasers Rewards (<strong>"Programme"</strong>) upon the terms and conditions as listed below ("Terms &amp; Conditions") to each member of the Programme (a "<strong>Member</strong>").
        <br />
        <br />
        The Programme shall be governed by these Terms &amp; Conditions.
        <br />
        <br />
        The submission of a duly signed application for membership at the Customer Service Counter any designated malls of Frasers Property or online at <a href="http://www.frasersrewards.com">www.FrasersRewards.com</a> or on the Frasers Rewards Mobile Application ("App") is deemed to be an acceptance of these Terms &amp; Conditions.
        <br />
        <br />
        The Programme membership and Members' entitlement to benefits and privileges under the Programme, including the redemption of any benefits and privileges, shall be in accordance with these Terms &amp; Conditions.
        <br />
        <br />
        <h2 class="dark">SECTION 1 &ndash; ELIGIBILITY AND FRASERS REWARDS MEMBERSHIP</h2>
        <br />
        1. In order to be eligible to become a Member, during the registration process, the applicant must provide his/her current, complete and accurate personal particulars as requested, including without limitation, his/her full name, NRIC number, passport number, work permit number, employment pass number or dependant's pass number, date of birth, local address, contact numbers and such other information as may be required by FPMS from time to time.
        <br />
        <br />
        2. The applicant may be required to produce his/her NRIC, passport, work permit, employment pass, dependent's pass or any other form of identification acceptable to FPMS ("<strong>Form of Identification</strong>") for verification purposes in connection with the application.
        <br />
        <br />
        3. The applicant represents and warrants that all information provided by him/her in connection with his/her application are accurate.
        <br />
        <br />
        4. Only individuals aged 18 and above and who are residing in Singapore are eligible to apply for membership in the Programme.
        <br />
        <br />
        5. The applicant acknowledges and agrees that the acceptance of his/her application is subject to the approval of FPMS at its sole and absolute discretion and that his/her application may be rejected by FPMS without assigning any reasons thereto.
        <br />
        <br />
        6. Upon approval of an application, a Frasers Rewards membership account shall be opened for the Member ("<strong>Frasers Rewards Membership Account</strong>") and the Member shall be entitled to participate in the Programme and enjoy membership benefits and privileges under the Programme.
        <br />
        <br />
        7. The Programme membership and its associated benefits and privileges are for the Member's sole enjoyment and shall not be transferable. FPMS reserves the right to vary, amend and modify the benefits and privileges and these Terms &amp; Conditions of the Programme at its sole and absolute discretion without prior written notice.
        <br />
        <br />
        8. Each Member can only register for one Frasers Rewards Membership Account and it is non-transferable. By accepting the Frasers Rewards membership, the Member agrees and undertakes to provide any merchants who are tenants or licencees located within Frasers Property and are taking part in the Programme at FPMS' sole discretion ("<strong>Merchants</strong>") proof or verification of his/her identity on demand.
        <br />
        <br />
        9. Unless otherwise terminated in accordance with these Terms &amp; Conditions, the Programme membership shall be valid for such period determined by FPMS at the time of application.
        <br />
        <br />
        10. The Member may only enjoy his/her Frasers Rewards membership benefits within Frasers Property at the Merchants' outlets. The Frasers Rewards membership shall not be valid at any other mall or at any other outlet of the Merchants not located within Frasers Property, unless determined otherwise by FPMS.
        <br />
        <br />
        <h2 class="dark">SECTION 2 &ndash; MEMBERSHIP REWARDS &amp; REDEMPTION</h2>
        <br />
        11. <span style="text-decoration: underline;">Frasers Points</span>
        <br />
        <br />
        <ol class="alpha">
            <li>The Member shall be entitled to earn points known as "Frasers Points" for the total purchases value at any Merchant outlets.</li>
            <li>Subject to clause 37 below, Frasers Points will be awarded only to Members who scan their member QR code in the Frasers Rewards mobile app at the point of payment at participating retailer outlets or by such other means as determined by FPMS from time to time. Members who fail to do so shall not be entitled to retrospectively earn or credit any Frasers Points into their Frasers Rewards Membership Account for that transaction.</li>
            <li>The Frasers Points accumulated by the Member will be credited to their Frasers Rewards Membership Account within seven (7) working days or such other time periods as shall be determined by FPMS once transaction is verified to be valid.</li>
            <li>FPMS shall have the sole discretion to deduct, cancel or reject/refuse to award Frasers Points for any (s) which in FPMS's sole discretion is doubtful or not genuine or deduct, cancel or reject/refuse to award Frasers Points that have been wrongfully recorded.</li>
            <li>The Frasers Points earned and accumulated by the Member shall be valid only for the <strong>Redemption Year</strong> (as hereinafter defined) in which it is earned. A "Redemption Year" means a period of 12 months, starting 01 October and ending 30 September of the following year.</li>
        </ol>
        12. <span style="text-decoration: underline;">Rebates</span>
        <br />
        <br />
        <ol class="alpha">
            <li>Upon the accumulation of a pre-determined amount of Frasers Points, the Member may convert the Frasers Points into "<strong>Rebates</strong>". FPMS shall have the sole discretion to determine the value of each Frasers Point, the terms for accrual and the conversion rate of Frasers Points to Rebates.</li>
            <li>Conversion of Frasers Points shall be made by the Member by personally attending and presenting their Form of Identification at the point of redemption at Customer Service Counter of any designated malls of Frasers Property or by submitting an online point conversion request via the App with their Login ID and assigned password. The Member shall provide an acknowledgement as may be required by FPMS upon conversion of any Frasers Points.</li>
            <li>Upon the Member's request to convert the Member's Frasers Points to Rebates, the Rebates will be credited to the his/her Frasers Rewards e-wallet in their Frasers Rewards App within twenty-four (24) hours or such longer time period as shall be determined by FPMS.</li>
            <li>Frasers Points shall only be converted by the Member to Rebates during each Redemption Year in which it is earned and within the grace period given in accordance with clause 12(b) above.</li>
            <li>Any Frasers Points that is not converted during the Redemption Year in which it is earned will expire and cannot be rolled over upon the expiry of the redemption year, save that the Member shall be given a three (3) months grace period following the expiry of the preceding Redemption Year to convert any unused Frasers Points earned and accumulated at the end of such redemption year, failing which such Frasers Points shall expire and FPMS shall not be responsible to the Member for any unconverted Frasers Points.</li>
            <li>The total Frasers Point accumulated by each Member shall determine the Member's eligibility for conversion to Rebates in each Redemption Year.</li>
            <li>The Rebates earned and accumulated by the Member shall have a 1-year validity from the conversion date unless otherwise stated.</li>
            <li>Rebates earned that are not utilised within the validity period will expire. FPMS shall not be responsible to the Member for any unutilised Rebates.</li>
            <li>Rebates may be utilised within the validity period specified in clause 12(h) above in any one of the forms below:-<br />
            <br />
            <ul>
                <li>to offset the whole or part of the retail prices of selected goods or services;</li>
                <li>for redemption of selected gift items (subject to availability); or</li>
                <li>such other mode as may be determined by FPMS from time to time.</li>
            </ul>
            </li>
        </ol>
        13. <span style="text-decoration: underline;">Instant Rewards</span>
        <br />
        <br />
        <ol class="alpha">
            <li>In addition to Frasers Points and Rebates, the Member shall also be entitled to receive "<strong>Instant Rewards</strong>" which are rewards offered by the individual malls of Frasers Property that may be redeemed by Members who spend a minimum amount (as may be determined by the individual malls of Frasers Property) per day in the respective malls.
            <br />
            <br />
            Instant rewards may only be redeemed by Members who first scan their member QR code at participating retailer outlets before personally presenting their member QR code on the day of the purchase at the Customer Service Counter at designated malls of Frasers Property. Should the redemption require proof of payment, the actual receipts and/or payment card must be presented for verification. Please refer to Stores for listing of participating retailer outlets for eligibility of Frasers Points earning and rewards redemption. All redemption tiers in respect of the Instant Rewards, including but not limited to setting of minimum and maximum redemption amounts, shall be determined by FPMS and shall be at the sole discretion of FPMS.
            </li>
            <li>The Instant Rewards and manner of redemption may vary amongst the different malls of Frasers Property. All Instant Rewards are subject to availability.</li>
            <li>The redemption of Instant Rewards will not cause any Frasers Points and/or Rebates Cards to be deducted from the Member's Frasers Rewards Membership Account.</li>
            <li>FPMS reserves the right to sight purchases or proof of payment before granting Instant Rewards redemption and/or Point Earning at Customer Service.</li>
        </ol>
        14. <span style="text-decoration: underline;">Frasers Rewards Membership Account</span>
        <br />
        <br />
        <ol class="alpha">
            <li>Once any Frasers Points or Rebates has been utilised, such Frasers Points or Rebates cannot be refunded or transferred back into the Member's Frasers Rewards Membership Account.</li>
            <li>The Member agrees and acknowledges that his/her Frasers Rewards Membership Account and any Frasers Points and Rebates earned under the Frasers Rewards Membership Account may only be used by the Member in whose name the particular Frasers Rewards Membership Account has been registered.</li>
            <li>Frasers Points and/or Rebates accumulated under different Members' Frasers Rewards Membership Account are non-transferable and cannot be combined.</li>
            <li>Members may be able to check their Frasers Points and/or Rebates balance via the App or at Customer Service Counter of any designated malls Frasers Property located at the individual malls Frasers Property.</li>
            <li>The Member may notify FPMS of any dispute on the Frasers Points and/or Rebates by email to <a href="mailto:FRHelp@frasersproperty.com">FRHelp@frasersproperty.com</a> or such other email address as may be informed by FPMS to the Member at any time or by written notice to FPMS at Frasers Rewards Membership, 438 Alexandra Road, #21-00 Alexandra Point, Singapore 119958 within seven (7) days from the date of the transaction. FPMS' determination of all disputes shall be final, binding and conclusive.</li>
        </ol>
        15. <span style="text-decoration: underline;">Frasers Rewards Gift Card</span>
        <br />
        <br />
        <ol class="alpha">
            <li>The Frasers Rewards Gift Card is the property of FPMS and the Frasers Rewards Gift Card is not a charge card and is not redeemable for cash. All stored value in Frasers Rewards Gift Card will be automatically transferred to the e-wallet in the Frasers Rewards app by 25 May.</li>
            <li>The Member shall immediately inform FPMS upon discovering his/her Frasers Rewards Gift Card, that is tagged to his/her Frasers Rewards Membership Account, to be lost, stolen or damaged by email to <a href="mailto:FRHelp@frasersproperty.com">FRHelp@frasersproperty.com</a> or by written notice to FPMS at Frasers Rewards Membership, 438 Alexandra Road, #21 00 Alexandra Point, Singapore 119958 or in person at Customer Service Counter of any malls of Frasers Property. If the notification is made by the Member in person at Customer Service Counter of any malls Frasers Property, the Member shall follow up with written notification of the lost, stolen or damaged Frasers Rewards Gift Card by email to FPMS within seven (7) days from the notification date (which shall be the date the Member notified the loss or damage of the Frasers Rewards Gift Card in person at Customer Service Counter at the malls of Frasers Property).</li>
            <li>The lost, stolen or damaged Frasers Rewards Gift Card may be replaced subject to payment of a replacement fee of $10.00 for each lost, stolen or damaged Frasers Rewards Gift Card. The application for a replacement Frasers Rewards Gift Card may be rejected by FPMS without assigning any reasons thereto.</li>
            <li>Upon notification in accordance with clause 14 (d) above, FPMS will invalidate the lost, stolen or damaged Frasers Rewards Gift Card within a reasonable time without further notice to the relevant cardholder. FPMS disclaims any and all liability for any losses or damages that may be suffered by the Member arising either directly or indirectly from the invalidation of the Frasers Rewards Gift Card or any delay in cancelling the Frasers Rewards Gift Card.</li>
        </ol>
        <h2 class="dark">SECTION 3 &mdash; PERSONAL DATA PROTECTION</h2>
        <br />
        16. The Member hereby agrees and consents that the personal particulars collected, as required under Clause 1, together with information relating to, or any particulars of, the Member's redemption transactions and any other information or data collected relating to, or derived from, the Member's profile (collectively, "Information") may be held in a secure database system managed by FPMS and/or a data intermediary on behalf of FPMS.
        <br />
        <br />
        17. The Member acknowledges and agrees that the collection, use and processing of his/her Information during the registration process is necessary in order for FPMS:-
        <br />
        <br />
        <ol class="alpha">
            <li>to register and administer benefits and privileges under the Programme;</li>
            <li>to facilitate the Member's access to <a href="http://www.frasersrewards.com"></a>www.FrasersRewards.com or the creation of the Frasers Rewards Membership Account;</li>
            <li>subject to clause 15 (c) above, to provide the Member with information on catalogues and promotional materials in relation to the Programme and other promotional and marketing materials relating to Merchants' services and products ("<strong>Promotional Materials</strong>");</li>
            <li>to provide notifications as required under these Terms &amp; Conditions;</li>
            <li>to provide notifications on the accumulation of Frasers Points, conversion of Frasers Points to Rebates, collection of prizes and lucky draws and/or redemption of rewards under and in connection with the Member's participation in the Programme ("<strong>Member Alerts</strong>");</li>
            <li>to answer the Member's queries or to provide the Member with assistance in any other way (including without limitation resolving complaints and handling requests);</li>
            <li>to meet and comply with any applicable rules, law, regulations, code of practices or guidelines issued by any legal or regulatory body which are binding on FPMS; and</li>
            <li>to use for purposes which are reasonably related to the aforesaid.</li>
        </ol>
        18. Notifications may be provided via letters, phone calls, SMS and/or emails to the Member.
        <br />
        <br />
        19. The Member consents and authorises FPMS and/or its data intermediary to collect and/or use and/or process his/her Information for the purposes stated in clause 17, in accordance with FPMS' <a href="#">Data Protection and Privacy Statement</a>.
        <br />
        <br />
        20. The Member also consents and authorises FPMS and/or its data intermediary to disclose the his/her Information to the following entities for the purposes stated in clause 17:-
        <br />
        <br />
        <ol class="alpha">
            <li>Frasers Property Limited and its subsidiaries and their associate companies ("FPL Group");</li>
            <li>third-party vendors and service providers (such as subcontractors, agents or network operators) who are employed to perform business, support, operational and/or functions such as marketing, payment, fulfilment and delivery of orders;</li>
