        <!-- item -->
        <div class="qns">1. What is Frasers Rewards?</div>
        <div class="ans">
        Frasers Property Gift Cards are stored value cards that may be used to pay for goods and services at participating Frasers Property stores. Gift Cards are available as physical or digital gift cards.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">2. What are the differences between a physical and digital gift card?</div>
        <div class="ans">
        Digital gift cards can be used just like a regular physical gift card, the only difference is that it&rsquo;s virtual. Frasers Property Digital Gift Cards will be introduced on 25 May 2018.
        <br />
        <br />
        You can also transfer the balance of a physical gift card to digital gift card by registering it to your Frasers Rewards account. Digital gift cards are stored in the Frasers Rewards App e-wallet.
        <br />
        <br />
        Both physical and digital gift cards can be used to make purchases at participating Frasers Property stores.
        <br />
        <br />
        The current physical Frasers Property Gift Card will be available for purchase until September 2018. Participating stores will continue to accept the physical Gift Card until 31 March 2019.
        <br />
        <br />
        <img alt="Gift Card Validity" src="-/media/b0b80de06fe248a683a1d0f2e9ad6734.ashx?w=730&amp;h=376" />
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">3. How do I transfer the balance of a physical gift card to digital gift card?</div>
        <div class="ans">
        From 25 May 2018, please approach the customer service counters at our malls to transfer the card balance.
        <br />
        <br />
        <a name="csc" id="csc"></a>
        <ul class="no-margin">
            <li>Anchorpoint</li>
            <li>Bedok Point</li>
            <li>Causeway Point</li>
            <li>Changi City Point</li>
            <li>China Square Central</li>
            <li>Eastpoint Mall</li>
            <li>Northpoint City</li>
            <li>Robertson Walk</li>
            <li>The Centrepoint</li>
            <li>Valley Point</li>
            <li>Waterway Point</li>
            <li>YewTee Point</li>
        </ul>
        <br />
        A Frasers Rewards membership is required. Click <a href="~/link.aspx?_id=58DDA147527C45F6948E3A7F925BA5BD&amp;_z=z">here</a> to register for your free account.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">4. I already have a physical gift card registered to my Frasers Rewards account. Do I need to do anything?</div>
        <div class="ans">No. All physical gift cards currently registered to your Frasers Rewards account will be deactivated on 17 May and the balance automatically transferred to your e-wallet in your Frasers Rewards app by 25 May 2018.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">5. What if I still want a physical gift card after September 2018?</div>
        <div class="ans">We are in the process of upgrading our physical gift card programme. More details will be shared closer to the launch date.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">6. Where can I purchase gift cards?</div>
        <div class="ans">The current physical gift cards can be purchased at the malls listed below until September 2018. Only debit payment is accepted for purchase of Frasers Property Gift Cards at our customer service counters (management office for Robertson Walk).
        <br />
        <br />
        <ul class="no-margin">
            <li>Anchorpoint</li>
            <li>Bedok Point</li>
            <li>Causeway Point</li>
            <li>Changi City Point</li>
            <li>China Square Central</li>
            <li>Northpoint City</li>
            <li>Robertson Walk</li>
            <li>The Centrepoint</li>
            <li>Valley Point</li>
            <li>Waterway Point</li>
            <li>YewTee Point</li>
        </ul>
        <br />
        Digital gift cards will be available for purchase via the Frasers Rewards App and customer service counters from September 2018.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">7. How do I use digital gift cards?</div>
        <div class="ans">
        You simply need to flash your Frasers Rewards QR code at the point of payment at any participating Frasers Property stores.
        <br />
        <br />
        Digital gift cards can be used to make full or partial payment of goods and services at participating stores. Should the stored value in the digital gift card be insufficient to offset the purchase amount, payment for the balance amount can be made via any other mode of payment as accepted by the retailer.
        <br />
        <br />
        Digital gift cards can be used by shoppers of all ages. There is no restriction.
        <br />
        <br />
        <div class="row">
        <div class="col col-12 col-md-6"><img alt="Gift Card Step 1" src="-/media/1d313271a4ae43bdae950619a89db94a.ashx" /></div>
        <div class="col col-12 col-md-6"><img alt="Gift Card Step 2" src="-/media/16fc8934c83e4edfb3ec0afab4cd8bdf.ashx" /></div>
        </div>
        <br />
        Here's a quick look at how digital gift cards work alongside our loyalty programme - Frasers Rewards
