        <div class="embed-video" style="padding-bottom: 52.9%;"><iframe allow="autoplay; encrypted-media" frameborder="0" height="200" src="https://www.youtube.com/embed/iBdarpO0WxU" width="560"></iframe></div>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">8. How can I check the balance of my digital gift card?</div>
        <div class="ans">
        You can view your digital gift card balance via the Frasers Rewards app. Alternatively, you may approach any of our customer service counters to check your card&rsquo;s balance.
        <br />
        <br />
        Download the Frasers Rewards App <a href="~/link.aspx?_id=58DDA147527C45F6948E3A7F925BA5BD&amp;_z=z">here</a>.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">9. When do digital gift cards expire?</div>
        <div class="ans">
        All digital gift cards issued from 25 May 2018 are valid for 1 year from date of issue.
        <br />
        <br />
        Value of physical gift cards transferred to digital gift card from 17 May 2018 to 31 March 2019 are valid for 3 years from date of transfer.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">10. How much can I load to my Frasers Property Gift Card?</div>
        <div class="ans">Physical and digital gift cards can be pre-loaded with a minimum value of $10 to a maximum value of $500 in $10 denominations.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">11. Where can I use the Frasers Property Gift Cards?</div>
        <div class="ans">Physical and digital gift cards can be used at any participating store across all participating assets within Frasers Property Singapore</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">12. Can I add more than one digital gift card to my e-wallet?</div>
        <div class="ans">Yes. You may add multiple digital gift cards to your e-wallet as and when you receive them.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">13. Can the monies in Frasers Property Gift Cards be converted to cash?</div>
        <div class="ans">No. Refund of used/unused Frasers Property Gift Cards is not permitted. Refer to the full terms and conditions governing the use of the Frasers Property Gift Card.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">14. Can the physical gift cards be replaced if lost or stolen?</div>
        <div class="ans">No. Lost or stolen physical gift cards will not be replaced and the unutilised value will not be reimbursed.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">15. Can the physical gift cards be replaced if faulty or damaged?</div>
        <div class="ans">Yes. A physical gift card can be replaced if it is faulty due to production defect, and the unutilised value will be transfer to a replacement card at no cost. However if the gift card is damaged/mishandled (eg. defaced, scratched or bent), a replacement fee of $10 will be levied.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">16. How do I replace my faulty/damaged physical gift card?</div>
        <div class="ans">Replacement of faulty physical gift cards can be done at any Frasers Property Customer Service Counters. The original faulty card must be presented at the point of replacement. The unutilised value from the faulty card will be transferred to a new replacement card for immediate use.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">17. How do I make a corporate purchase?</div>
        <div class="ans">Simply email <a href="mailto:promo@frasersproperty.com">promo@frasersproperty.com</a> for bulk purchases. Payment may be made via cheque or electronic funds transfer.</div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">18. How can I get more help?</div>
        <div class="ans">Drop us an email at <a href="mailto:promo@frasersproperty.com">promo@frasersproperty.com</a> or contact any of our Customer Service personnel at the malls for assistance.</div>
        <!-- /item -->
