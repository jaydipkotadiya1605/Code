        					<div class="qns">1. How do I update my personal particulars?</div>
        					<div class="ans">You can edit your particulars by updating your PROFILE page on the mobile app. Do remember to visit Customer Service to input your date of birth to enjoy double points during your birthday month.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">2. How can I change my password?</div>
        					<div class="ans">You can change your password by selecting the CHANGE PASSWORD from the main menu.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">3. How can I reset my password?</div>
        					<div class="ans">Select FORGOT PASSWORD on the mobile app and follow through the steps to reset your Password.</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">4. How do I receive updates on the latest promotions and lucky draw campaigns?</div>
        					<div class="ans">
        						<ul>
        							<li>Depending on the preferred options you have selected during registration, you can receive our promotional materials via the following channels:<br /><br />
        							<ul class="no-margin">
        								<li>Electronic Direct Mailers</li>
        								<li>SMS</li>
        								<li>In-app notifications</li>
        							</ul>
        							</li>
        							<li>You may also update your preferences via the PROFILE page on the mobile app.</li>
        							<li>Please note that by unsubscribing from our promotional mailing list, you will still receive email and/or SMS alerts on your Frasers Points, rebates, lucky draw and redemptions.</li>
        							<li>Should you opt out from receiving member alerts in addition to promotional material, the onus is on you to track your Frasers Points and Digital Gift Cards through the mobile app. Frasers Property will only contact you via mail should you win any of the lucky draws.</li>
        						</ul>
        					</div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">5. How can I terminate my Frasers Experience membership?</div>
        					<div class="ans">
        						<ul>
        							<li>You can approach the Customer Service Counter of any participating malls of Frasers Property to terminate your Frasers Experience membership or by writing in to us at <a href="mailto:FRHelp@frasersproperty.com">FRHelp@frasersproperty.com</a>.</li>
        							<li>All Frasers Points, Digital Gift Cards and the associated benefits will be forfeited upon termination of membership and cannot be transferred to another account.</li>
        						</ul></div>
        					<!-- /item -->
        
        					<!-- item -->
        					<div class="qns">6. What should I do if I have more queries?</div>
        					<div class="ans">Drop us an email at <a href="mailto:FRHelp@frasersproperty.com">FRHelp@frasersproperty.com</a> or approach the Customer Service Counter of any participating malls of Frasers Property for assistance.</div>
