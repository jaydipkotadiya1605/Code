        <!-- item -->
        <div class="qns">1. What is Frasers Rewards?</div>
        <div class="ans">
        Frasers Rewards is a shoppers' loyalty programme that allows you to earn Frasers Points at all malls of Frasers Property listed below.
        <br />
        <br />
        <ul class="no-margin">
            <li>Anchorpoint,</li>
            <li>Bedok Point,</li>
            <li>Causeway Point,</li>
            <li>Changi City Point,</li>
            <li>China Square Central,</li>
            <li>Eastpoint Mall,</li>
            <li>Northpoint City,</li>
            <li>Robertson Walk,</li>
            <li>The Centrepoint,</li>
            <li>Valley Point,</li>
            <li>YewTee Point and</li>
            <li>Waterway Point</li>
        </ul>
        <br />
        The latest version of Frasers Rewards now comes in the form of a mobile application (app), which you can download from the App Store (for iOS mobile devices) or Google Play Store (for Android mobile devices) from 17 November 2017.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">2. Who qualifies to apply for Frasers Rewards?</div>
        <div class="ans">
        Frasers Rewards is open to all local residents aged 18 years and above, holding a valid Singapore NRIC or foreign work permit. Tourists and shoppers holding on to employment pass, dependant pass and student pass are encouraged to visit the Customer Service Counter of any participating malls of Frasers Property for assistance.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">3. How do I download the Frasers Rewards app?</div>
        <div class="ans">
        Visit the Benefits page to download the app or search for "Frasers Rewards" in the App Store or Google Play.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">4. How do I login if I am registering to be a member for the first time?</div>
        <div class="ans">
        <ul>
            <li>Download the app and register with your email address and an alpha-numeric password of your choice. Your password is case sensitive.</li>
            <li>Complete the email verification process and you are now ready to start earning with Frasers Rewards, simply scan your Frasers Rewards QR Code in-store to earn Frasers points instantly.</li>
            <li>Remember to visit Customer Service to update your date of birth to enjoy double points during your birthday month.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">5. Do I need to activate my Frasers Rewards membership account at Customer Service?</div>
        <div class="ans">
        You can immediately begin to earn points and rewards by scanning your Frasers Rewards QR code at participating retailers at the malls of Frasers Property before making payment.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">6. Can I enjoy free parking or gift with purchase (GWP) redemptions with the new Frasers Rewards?</div>
        <div class="ans">
        <ul>
            <li>Yes. Simply shop and have your Frasers Rewards QR code scanned at participating retailers to earn Frasers points and clock your transactions. Once you meet the minimum spend requirements, you will receive an in-app notification alerting you to collect your GWP from Customer Service.</li>
            <li>Likewise for free parking, meet the individual mall&rsquo;s minimum spending requirements by scanning your Frasers Rewards QR code at participating retailers. Should you drive, scan your Frasers Rewards QR code at Customer Service to redeem a parking coupon for 1 free hour, applicable only on weekdays.</li>
            <li>Scan your Frasers Rewards member QR code once at Customer Service to facilitate collection of Free Parking coupons and/or GWPs.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">7. Must I be a Frasers Rewards member to enjoy all promotions and lucky draws conducted by malls of Frasers Property?</div>
        <div class="ans">
        <ul>
            <li>Yes, you will need to sign up for a complimentary Frasers Rewards membership to qualify for all promotions and lucky draws conducted by malls of Frasers Property unless otherwise stated.</li>
            <li>Only a one-time registration is required to qualify for all future promotions including lucky draws. You may download the Frasers Rewards app and register today.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">8. Is there a membership fee?</div>
        <div class="ans">
        No, the membership fee is currently waived.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">9. What is the duration of my membership?</div>
        <div class="ans">
        Unless the membership is terminated or suspended, the membership will be valid as long as the Frasers Rewards loyalty programme is in operation.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">10. Is the Frasers Rewards membership transferrable?</div>
        <div class="ans">
        No, Frasers Rewards membership is non-transferrable. Friends and family members keen on enjoying the same benefits can download the Frasers Rewards mobile app.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">11. What should I do if I have more queries?</div>
        <div class="ans">
        Drop us an email at <a href="mailto:FRHelp@frasersproperty.com">FRHelp@frasersproperty.com</a> or approach the Customer Service Counter of any participating malls of Frasers Property for assistance.
        </div>
        <!-- /item -->
