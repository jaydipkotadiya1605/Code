        <br />
        (A minimum transaction value of $10 from a participating retailer is required to qualify for Frasers Points. Each member can earn a maximum of 500 Frasers Points and up to 500 bonus points daily.)
        <br />
        <br />
        <ul>
            <li style="color: #00b3ad;"><strong>Earn Digital Gift Cards anytime, anywhere</strong></li>
        </ul>
        Convert your Frasers Points to Digital Gift Cards whenever you receive an in-app notification. All Digital Gift Cards will be instantly loaded to your e-wallet in the Frasers Rewards app.
        <br />
        <br />
        <div class="blue-text">
        Frasers Rewards member: Every 500 Points = 0.5% rebate value in Digital Gift Cards<br />
        Frasers Rewards Elite member: Every 500 Points = 1% rebate value in Digital Gift Cards
        </div>
        <br />
        <br />
        <ul>
            <li style="color: #00b3ad;"><strong>Earn Bonus Frasers Points</strong></li>
        </ul>
        Enjoy double points during your Birthday month or check in-app notifications for other seasonal bonus point promotions. Should you not have updated your profile to include your date of birth, please do so at Customer Service to enjoy this benefit.
        <br />
        <br />
        <em>(Each member can earn a maximum of 500 Frasers Points and up to 500 bonus points daily.)</em>
        <br />
        <br />
        <ul>
            <li style="color: #00b3ad;"><strong>Redeem Frasers Points and Shop for Free</strong></li>
        </ul>
        You will receive an in-app notification whenever you obtain a minimum of 500 Frasers Points. You can redeem these Frasers Points for Digital Gift Cards anytime from 1 October of the current year to 31 December of the following year, through the Frasers Rewards mobile app or the Customer Service Counter of any participating malls of Frasers Property.
        <br />
        <br />
        Do note that points earned in different periods cannot be combined for redemption.
        <br />
        <br />
        <img alt="Frasers chart" src="-/media/4fdf66748eb44bf9aeb1b5ee5bf36d01.ashx" />
        <br />
        <br />
        To use the Digital Gift Cards, simply present your Frasers Rewards QR code to be scanned at participating retailers at the malls of Frasers Property to offset full or partial payment of your purchases.
        <br />
        <br />
        <ul>
            <li style="color: #00b3ad;"><strong>Redeem Free Gift with Purchase (GWP)</strong></li>
        </ul>
        Look out for our exclusive gifts offered during seasonal mall promotions.  Simply shop and have your Frasers Rewards QR code scanned at participating retailers to earn Frasers points and clock your transactions. Once you meet the minimum spend requirements, you will receive an in-app notification alerting you to collect your GWP from Customer Service.
        <br />
        <br />
        Simply scan your Frasers Rewards QR Code at the Customer Service Counter and make your redemption selection via the self-help tablets.
        <br />
        <br />
        <ul>
            <li style="color: #00b3ad;"><strong>Year Round Free Weekday Parking</strong></li>
        </ul>
        Qualify for 1 hour of complimentary weekday parking from Monday to Friday, including Public Holidays. Meet the individual mall&rsquo;s minimum spending requirements and scan your Frasers Rewards QR code at participating retailers. To collect your parking coupon, proceed to customer Service Counter and scan your Frasers Rewards QR Code.
        <br />
        <br />
        Minimum spend to qualify for free parking is as follows:
        <br />
        <br />
        <ul>
            <li>$10 (in a single transaction) - Anchorpoint, Bedok Point, China Square Central, Robertson Walk, Valley Point and YewTee Point.</li>
            <li>$50 (in a maximum of 5 transactions) - Causeway Point, Changi City Point, Northpoint, The Centrepoint and Waterway Point.</li>
        </ul>
        <em>(Redemption is limited to the first 200 members at The Centrepoint, first 100 members at Northpoint City and first 50 members at the rest of the malls except for Eastpoint Mall.</em>
        <br />
        <br />
        <em>All shoppers visiting Eastpoint Mall will enjoy 1 hour of free weekday parking between 12pm and 2pm, except during Public Holidays. No minimum spend is required.)</em>
        <br />
        <br />
