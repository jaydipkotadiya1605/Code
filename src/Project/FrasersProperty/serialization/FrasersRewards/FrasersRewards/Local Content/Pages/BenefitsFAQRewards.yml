        <!-- item -->
        <div class="qns">1. What benefits do I enjoy as a Frasers Rewards member?</div>
        <div class="ans">
        <ul>
            <li style="color: #00b3ad;"><strong>Earn Frasers Points at participating retailers across our malls. That's more than 1,000 retailers (including supermarkets) to choose from.</strong></li>
        </ul>
        <br />
        Frasers Points can be earned by having your Frasers Rewards QR code scanned at participating retailers when paying in-store. Points will be awarded instantly and an in-app notification will be sent to inform you if you qualify for added rewards.
        <br />
        <br />
        <div class="text-center"><img alt="Frasers Step 1" src="-/media/7bc824fdd79841778abd5a2e0fdb33f1.ashx" /></div>
        <br />
        <br />
        Frasers Points are issued over 12 months from 01 October of the current year to 30 September of the following year (1 redemption year).
        <br />
        <br />
        For supermarket spend, points can be earned by submitting a receipt image via the Frasers Rewards mobile app within 24 hours of making a purchase.
        <div class="blue-text">
        <div class="row">
        <div class="col col-md-6">Non-supermarket purchases:</div>
        <div class="col col-md-6">$10 = 10 Frasers Points</div>
        </div>
        <div class="row">
        <div class="col col-md-6">Supermarket purchases:</div>
        <div class="col col-md-6">$10 = 2 Frasers Points</div>
        </div>
        (Each member can earn a maximum of 500 Frasers Points and up to 500 bonus points daily)
        </div>
        <br />
        <br />
        <strong>Example:</strong>
        <table>
            <tbody>
                <tr>
                    <td><strong>Day</strong></td>
                    <td><strong>Purchases</strong></td>
