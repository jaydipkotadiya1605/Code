        <!-- item -->
        <div class="qns">2. How do I earn Frasers Points?</div>
        <div class="ans">
        <ul>
            <li>Have your Frasers Rewards QR code scanned by participating retailers during payment to earn Frasers Points. Each transaction must be a minimum of $10 to qualify for point earning.</li>
            <li>Points will be awarded instantly and an in-app notification will be sent to inform you if you qualify for added rewards such as gifts-with-purchase (GWPs).</li>
            <li>To view a history of your transactions, visit the Frasers Rewards app and select e-wallet in the menu page and tap on the History button.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">3. Where can I find the QR code?</div>
        <div class="ans">
        <ul>
            <li>Log on to your Frasers Rewards mobile app, select the QR code icon on the top right corner of your screen.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">4. How many Frasers Points can I earn in a day?</div>
        <div class="ans">
        <ul>
            <li>Each member can earn a maximum of 500 Frasers Points and up to 500 bonus points daily, regardless of total spend value within the redemption year.</li>
        </ul>
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">5. Will I get to use my Frasers Points and Digital Gift Cards immediately?</div>
        <div class="ans">
        <ul>
            <li>You can pay with your Digital Gift Cards and earn Frasers Points instantly when you have your Frasers Rewards QR code scanned by a participating retailer as part of the payment process. An in app notification will be sent whenever points are credited to your account.</li>
            <li>Frasers Points can be redeemed any time from 01 October of the current year to 30 September of the following year, with a 3-month grace period thereafter.</li>
        </ul>
        E.g: Frasers Points earned from 01 October 2017 to 30 September 2018 must be redeemed by 31 December 2018. Balance unredeemed points will be forfeited.
        </div>
        <!-- /item -->
        <!-- item -->
        <div class="qns">6. How can I view my account details?</div>
        <div class="ans">
        <ul>
            <li>You may view your account balance by logging in to your account on the Frasers Rewards app and selecting E-WALLET from the main menu and selecting HISTORY.</li>
        </ul>
        </div>
        <!-- /item -->
